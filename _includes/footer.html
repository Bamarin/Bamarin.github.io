<footer class="page-footer">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="container">

    <div class="row">
      <div class="col s12">
        <h5>{{ site.title }}</h2>
      </div>
    </div>


    <div class="row">
      <div class="col s12 m4">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              {{ site.author | escape }}
            {%- else -%}
              {{ site.title | escape }}
            {%- endif -%}
          </li>
          {%- if site.email -%}
          <li> <a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a> </li>
          {%- endif -%}
        </ul>
      </div>

      <div class="col s12 m4">
        <p>
          {{- site.description | escape -}}
        </p>
      </div>

      <div class="col s12 m4">
        <p>Designed by Bamarin.</br>Made with Jekyll.</br><a href="{{ site.repo }}"> Source code</a></p>
      </div>

    </div>
  </div>
  <div class="footer-copyright">
    <!--
    <div class="container">
    Â© 2014 Copyright Text
    <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
    </div>
    -->
  </div>
</footer>
