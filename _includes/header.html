{% comment %}
The nav items are loaded from the file _data/navigation
{% endcomment %}
<header class="site-header" role="banner">
  <nav class="nav-extended">
    <div class="nav-wrapper">
      <a class="brand-logo" rel="author" href="{{ "/" | relative_url }}">{{ site.title }}</a>
      <ul id="nav-mobile" class="right hide-on-med-and-down">
      {%- for item in site.data.navigation -%}
        <li><a class="page-link {% if page.url == item.link %}current{% endif %}" href="{{ item.link }}" >{{ item.name }}</a></li>
      {%- endfor -%}
      </ul>
    </div>
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a href="/VDungeon">VDungeon</a></li>
        <li class="tab"><a href="#Download">Download</a></li>
        <li class="tab"><a href="#test3">Technologies</a></li>
        <li class="tab"><a href="#test4">Lessons learned</a></li>
      </ul>
    </div>
  </nav>
</header>
