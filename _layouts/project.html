---
layout: default
---


<div class="home">
  {%- if page.title -%}
  <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  <div class="row">
    <div class="col s12 m10 offset-m1">
      <div class="video-container">
        <iframe src="{{ page.video }}" width="100%" height="450px" frameborder="0" allowfullscreen></iframe>
      </div>
    </div>
  </div>

  {{ content }}

  <ul class="post-list">
    {% assign filtered_posts = site.posts | where: "categories", page.code %}
    {%- if filtered_posts.size > 0 -%}
      {% include related.html postlist=filtered_posts %}
    {%- endif -%}
