---
layout: default-enanced
---

<div class="home">

  <div class="headline">
  {{ content }}
  </div>

  {%- if site.posts.size > 0 -%}
    <h2 class="post-list-heading">{{ page.list_title | default: "Posts" }}</h2>
    <ul class="post-list">

      <h2> <a href="/VDungeon"> VDungeon </a> </h2>
      <img src="/assets/images/vdungeon/title.png" />

      {%- assign posts = site.posts -%}
      {% include related.html postlist=posts %}
    </ul>

  {%- endif -%}

</div>
